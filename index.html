<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Log in | KudySave </title>
</head>
<body>
    <section class="container">
        <h1 class="mt-4 mb-5 pt-3 text-center">KudySave</h1>

        <h4 class="text-center">Welcome back!</h4>

        <p class="text-center mt-4 text-muted lead login">Please login</p>

        <div class="row">
            <div class="col-md-4 mx-auto">
                <form class="my-4">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      
                      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                    </div>
    
                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Log In</button>
                  </form>

                  <p class="text-center special-form-font">Forgot Your Password? <a href="#">Reset it</a></p>
                  <p class="text-center special-form-font">Dont have an accout? <a href="sign-up.html">Sign up</a></p>

            </div>
        </div>

         <div class="row my-5">
            <div class="col-md-4 mx-auto">
                <hr class="horizontal-line">
                <p class="term-condition-text text-center">
                    By clicking on Log In, you agree to our terms & conditions and privacy policy 
                </p>
            </div>
         </div>
    </section>
</body>
</html>
